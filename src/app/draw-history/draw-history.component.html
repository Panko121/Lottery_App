<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="lotteryNumbers">
            <th mat-header-cell *matHeaderCellDef> Lottery Numbers </th>
            <td mat-cell *matCellDef="let lottery"> {{lottery.numbers}} </td>
          </ng-container>
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Lottery Date </th>
            <td mat-cell *matCellDef="let lottery"> {{lottery.date}} </td>
          </ng-container>
          <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Lottery Time </th>
            <td mat-cell *matCellDef="let lottery"> {{lottery.time}} </td>
          </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container  matColumnDef="noData" >
        <mat-footer-cell class = "noDataInfo" *matFooterCellDef colspan="8">
            No Data to display...
        </mat-footer-cell>
    </ng-container>
    <tr mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': !(historyArray.length==0)}"></tr>
    </table>
    <div class="paginator">
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" pageSize="10"></mat-paginator>
    </div>

</div>
